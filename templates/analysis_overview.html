<html>
<head>
    <title>llllll</title>
    <!-- <meta charset="UTF-8"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <!-- Own CSS + JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/translate.css') }}">
    <script src="{{ url_for('static', filename='script/translate.js') }}"></script>
</head>

<body>
    <div class="bg">
        <div class="container fill">
            <div class="row align-items-center fill">
                <div class="col-sm"></div>
                <div class="col-sm align-self-center text-center" id="my_column">
                    <div class="site-font" id="loading_text" style="display: none;">Looking around on <span class="highlight-font" id="loading_url"></span> ...</div>
                    <div class="spinner-border" id="loading" role="status" style="display: none;"></div>
                    <div class="site-font" id="page_content">
                        <p>Finished analyzing <span class="highlight-font">{{ data.url }}</span></p>
                        <p>Found <span class="highlight-font">{{ data.num_pages }}</span> pages</p>
                        <!-- {% if data.cached == True %}
                            <p><span class="highlight-font">Cached</span> result from our database</p>
                            <a href="/page-analysis/{{data.url}}"><button class="btn btn-light" onclick="rerunLoading();">Re-run (Clear cache)</button></a>
                            </form>
                        {% endif %} -->
                        {% if data.num_pages > 0 %}
                            <p>Found <span class="highlight-font">{{ data.sum_words }}</span> words on these pages</p>
                            <!-- <a href="/analyze/{{data.url}}" class="btn btn-light">Analyze Pages</a> -->
                            <a href="/translate" class="btn btn-light">Back</a>
                        {% else %}
                            <p>Incorrect <span class="highlight-font">URL</span> or we didn't find any <span class="highlight-font">sitemaps</span></p>
                            <a href="/translate" class="btn btn-light">Back</a>
                        {% endif %}

                    </div>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>
</body>

</html>
